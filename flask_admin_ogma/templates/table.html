<h2>Users list</h2>
<table style="width:100%">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>password</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.password}}</td>
    </tr>
    {% endfor %}

</table>
